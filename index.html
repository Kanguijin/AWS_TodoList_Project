<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>TODO_LIST_KANG</title>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="main-header">
                <h1 class="main-title"><i class="fa-solid fa-check-double"></i>Todo-List</h1>
                <div class="todo-input-container">
                    <input type="text" class="todo-input" placeholder="Enter todo...">
                    <button class="add-todo-btn"><i class="fa-solid fa-circle-plus"></i></button>
                </div>
            </div>
            <div class="main-nav">
                <ul class="nav-container">
                    <li class="nav nav01">All : 0</li>
                    <li class="nav nav02">Progressing : 0</li>
                    <li class="nav nav03">Completed : 0</li>
                </ul>
            </div>
            <div class="select-all-container">
                <input type="checkbox" class="select-all">
                <div class="select-all-content">전체선택</div> 
            </div>
            <ul class="todo-content-list">
            
            </ul>
        </div>
      
    </div>
    <script src="./js/app.js"></script>
    <script src="./js/todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</body>
</html>
